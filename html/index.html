<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rice Recipes</title>
    <link href="../css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
        <div class="container">
          <h1>Rice Recipes</h1>
          <h2>Which type of rice would you like a recipe for?</h2>
        </div>
    </header>
    <main>
      <div class="buttons">
        <input id="button1" type="button" name="whiteRice" value="White Rice" onclick="showDiv1()"/>
        <input id="button2" type="button" name="caliRice" value="Sprouted California Rice" onclick="showDiv2()"/>
      </div>
      <div id="whiteRice" class="recipe">
        <p>Combine 1 cup of rice with 2 cups of water and 1 Tbsp olive oil.
          Bring to a boil, then reduce heat to the lowest setting. Cook for about 18 minutes.</p>
      </div>
    </main>
    <script src="../js/app.js"></script>
  </body>
</html>
